<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Homework-buttons</title>
	<style>
	.btn-wrapper{
		height: 60vh;
		display: flex;
		align-items: center;
		justify-content: space-around;
	}
	

	.btn{
		border: none;
		border-radius: 20px;
		min-width: 120px;
		padding: 7px;
		color: #fff;
		font-size: 14px;
		background-color: #000000;
		cursor: pointer;
	}

	.active{
		background-color: blue;
	}
	.btn:active,
	.btn:focus{
		outline: none;
	}
	</style>
</head>
<body>
	<div class="btn-wrapper">
    <button class="btn" value="Enter">Enter</button>
		<button class="btn" value="KeyS">S</button>
		<button class="btn" value="KeyE">E</button>
		<button class="btn" value="KeyO">O</button>
		<button class="btn" value="KeyN">N</button>
		<button class="btn" value="KeyL">L</button>
		<button class="btn" value="KeyZ">Z</button>
	</div>
	<script src="./js/1.js"></script>
</body>

</html>
